<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Card Challenge</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
   
  </style> -->
  </head>
  <body>
    <main>
      <section class="primary-image">
        <img src="./images/image-header-mobile.jpg" alt="" />
      </section>
      <section class="whole-message">
        <div class="primary-message">
          <h2>Get <span class="accent"> insights</span> that help your business grow.</h2>
        </div>
       <div class="secondary-message">
        <p class="transparent">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
       </div>
        
        <section class="achievements">
          <p>10k+ <span class="slightly-transparent"> companies</span></p>
          <p> 314 <span class="slightly-transparent">templates</span></p>
          <p>12m+ <span class="slightly-transparent"> queries</span></p>
           
        </section>
      </section>

     
    </main>

    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Demilade</a>.
  </div>
  </body>
</html>
